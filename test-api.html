<!DOCTYPE html>
<html>
<head>
    <title>API Test - Reports Endpoints</title>
</head>
<body>
    <h1>Testing Reports API Endpoints</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        async function testEndpoints() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                resultsDiv.innerHTML = '<p style="color: red;">No auth token found. Please login first.</p>';
                return;
            }
            
            resultsDiv.innerHTML = '<p>Testing endpoints...</p>';
            
            const tests = [
                { name: 'Faturix Stats', url: '/api/faturix/stats' },
                { name: 'Analytics', url: '/api/reports/analytics' },
                { name: 'Distribution', url: '/api/reports/distribution' },
                { name: 'AI Insights', url: '/api/dashboard/ai-insights' },
                { name: 'Compliance Logs', url: '/api/system/compliance-logs' }
            ];
            
            let html = '<h2>Results:</h2>';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    const data = await response.json();
                    
                    html += `<div style="margin: 20px; padding: 10px; border: 1px solid #ccc;">
                        <h3>${test.name}</h3>
                        <p>Status: <span style="color: ${response.ok ? 'green' : 'red'}">${response.status}</span></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } catch (err) {
                    html += `<div style="margin: 20px; padding: 10px; border: 1px solid red;">
                        <h3>${test.name}</h3>
                        <p style="color: red;">Error: ${err.message}</p>
                    </div>`;
                }
            }
            
            resultsDiv.innerHTML = html;
        }
        
        // Auto-run on load
        testEndpoints();
    </script>
</body>
</html>
