<body class="bg-[#020202] text-slate-50 selection:bg-cyan-500/30 selection:text-cyan-200">
    <div id="root">
        <!-- Native-like Splash Screen (Immediate Load) -->
        <style>
            html,
            body {
                background-color: #020202;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }

            #splash-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #020202;
                z-index: 9999;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: opacity 0.5s ease-out;
            }

            .splash-logo {
                width: 120px;
                height: 120px;
                animation: pulse-glow 2s infinite ease-in-out;
                border-radius: 24px;
            }

            .splash-text {
                margin-top: 24px;
                font-family: 'Inter', sans-serif;
                font-weight: 600;
                color: #ffffff;
                letter-spacing: -0.5px;
                animation: fade-up 0.8s ease-out;
                opacity: 0;
                animation-fill-mode: forwards;
                animation-delay: 0.2s;
            }

            @keyframes pulse-glow {

                0%,
                100% {
                    transform: scale(1);
                    filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.2));
                }

                50% {
                    transform: scale(1.05);
                    filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.5));
                }
            }

            @keyframes fade-up {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
        <div id="splash-screen">
            <img src="/pwa-192x192.png" alt="KwikDocs Logo" class="splash-logo" />

    </div>
